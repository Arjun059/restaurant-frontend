# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

skip_output:
  - meta           # Skips lefthook version printing
  - summary        # Skips summary block (successful and failed steps) printing
  - empty_summary  # Skips summary heading when there are no steps to run
  - execution_info # Skips printing `EXECUTE > ...` logging
  - skips          # Skips "skip" printing (i.e. no files matched)

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json},package.json"
      exclude: '(^|/)(tests|stories)\.(ts|tsx)$'
      run: npm exec biome format {all_files} --write
    check:
      glob: "*.{js,ts,jsx,tsx,json},package.json"
      exclude: '(^|/)(tests|stories)\.(ts|tsx)$'
      run: npm exec biome check {staged_files} --write
    lint:
      files: git diff --name-only main
      glob: "*.{js,ts,jsx,tsx,json},package.json"
      exclude: '(^|/)(tests|stories)\.(ts|tsx)$'
      run: npm exec biome lint {staged_files} --write
    typecheck:
      files: git diff --name-only main
      glob: "*.{js,ts,jsx,tsx,json},package.json"
      exclude: '(^|/)(tests|stories)\.(ts|tsx)$'
      run: npm exec tsc -b
    test-unit:
      glob: "*.{js,ts,jsx,tsx,json},package.json"
      exclude: '(^|/)(tests|stories)\.(ts|tsx)$'
      run: npm run test
    test-coverage:
      glob: "*.{js,ts,jsx,tsx,json},package.json"
      exclude: '(^|/)(tests|stories)\.(ts|tsx)$'
      run: npm run test:coverage

pre-push:
  commands:
    npm-audit:
      tags: frontend security
      run: npm audit --prod
